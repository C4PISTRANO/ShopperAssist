<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="compras, supermercado, mercado, lista de compras, assistente, Raphael Capistrano ">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Raphael Capistrano">
    <meta name="description"
        content="ShopperAssist - O melhor assistente para suas compras. Nosso aplicativo de assistência de compras torna a sua ida ao supermercado mais fácil do que nunca.">
    <link rel="shortcut icon" href="./src/img/icon.ico" />
    <title>ShopperAssist</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <section class="box">
            <h2><img class="logo" src="./src/img/shopping-cart.png" alt="Logo Carrinho">ShopperAssist</h2>
            <form id="grocery">
                <input id="writeList" type="text" placeholder="Escreva um item..." required>
                <button>
                    <img class="logoPlus" src="./src/img/plus-circle.png" alt="Icone Mais">
                    Add Item</button>
            </form>
        </section>

        <section>
            <ol></ol>
        </section>

        <section class="totalBox">
            <h2 class="totalValue">Total R$ <span>0,00</span> </h2>
                <button id="clearListBtn">
                    <img class="logoTrash" src="src/img/trash-fill.png" alt="Icone Lixeira">
                    Limpar Lista
                </button>
        </section>


        <footer class="footer">
            <p class="copyrights">Copyright © 2023 <a href="https://raphaelcapistrano.dev.br"
                    title="Portfolio Raphael Capistrano" target="_blank"><B>C4PISTRANO</B></a>. Todos os direitos
                reservados.
            </p>
        </footer>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
